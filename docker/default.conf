server {
    listen 8080;
    server_name _;

    # Production EspoCRM structure - root at /var/www/html/public/
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client request size
    client_max_body_size 50M;

    # Disable access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to data, application, custom, vendor directories
    location ~ ^/(data|application|custom|vendor) {
        deny all;
    }

    # Client directory alias - points to /var/www/html/client/
    location /client/ {
        alias /var/www/html/client/;
        try_files $uri $uri/ =404;

        # Static assets caching for client directory
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/html/client/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
    }

    # Install directory - allow access during setup (should be removed after installation)
    location ^~ /install/ {
        # First check if file exists in public/install
        try_files $uri $uri/ /install/index.php?$query_string;
    }

    # API endpoint
    location ~ ^/api/v1/(.*)$ {
        if (!-e $request_filename){
            rewrite ^/api/v1/(.*)$ /api/v1/index.php last;
        }
    }

    # Portal endpoint
    location /portal/ {
        try_files $uri $uri/ /portal/index.php?$query_string;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param ESPO_CGI_AUTH $http_espo_cgi_auth;
        include fastcgi_params;
        fastcgi_read_timeout 180;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
